<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='/img/favicon.ico'/>
    <title>Internet Store - Your cart</title>
</head>

<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container navbar-nav-scroll">
        <a class="navbar-brand" href="/"><i class="bi bi-basket2"></i> Internet Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">


            <form class="form-inline my-2 my-lg-0" method="get" action="/search">
                <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-search" type="submit">Search</button>
            </form>

            <ul class="navbar-nav">
                <li class="nav-item" th:if="${is_logged}">
                    <a class="nav-link" href="/user/cart"><i class="bi bi-cart2"></i> Cart <span
                            class="badge badge-light" th:text="${product_in_cart_count}"></span></a>
                </li>

                <!--User is logged-->
                <li class="nav-item dropdown" th:if="${is_logged}">
                    <a class="nav-link dropdown-toggle" href="#" id="profile_navbar" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-person"></i>
                        [['Hi, ' + ${active_user.name} + '!']]
                    </a>
                    <div class="dropdown-menu" aria-labelledby="profile_navbar">
                        <a class="dropdown-item" href="/user/profile">Profile</a>
                        <a class="dropdown-item" href="/user/order">Orders</a>
                        <a class="dropdown-item" href="/admin" th:if="${is_admin}">Admin panel</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout">Logout</a>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container main">
    <div class="row">
        <div class="col-9">
            <nav class="navbar navbar-light bg-light" style="margin-bottom: 12px;">
                <p class="admin-category-name">Your cart:</p>
            </nav>
            <table class="table table-hover table-light">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Count</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${product_map}">
                    <th th:text="${product.key.name}"></th>
                    <td>
                        <form method="post" action="/user/cart/change">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="product_id" th:value="${product.key.id}"/>
                            <input type="hidden" name="user_id" th:value="${active_user.id}"/>
                            <input type="number" name="count" th:type="number" min="1"
                                   th:max="${product.key.count}"
                                   class="form-control" style="padding-right: 0" th:id="'count-' + ${product.key.id}"
                                   th:value="${product.value}">
                        </form>
                    </td>
                    <td th:text="${product.key.price} * ${product.value}"></td>
                    <td>
                        <form method="post" action="/user/cart/remove">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="product_id" th:value="${product.key.id}"/>
                            <input type="hidden" name="user_id" th:value="${active_user.id}"/>
                            <button type="submit" class="btn btn-edit">Remove</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total price</h5>
                    <p class="card-text price" th:text="${total_price} + 'â‚¬'"></p>
                    <a href="/user/order/toOrder" class="btn btn-add" th:if="${product_in_cart_count} > 0">To order</a>
                    <button disabled class="btn btn-add" th:unless="${product_in_cart_count} > 0">To order</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
